{% extends "master.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/CSS/login.css' %}">
{% endblock %}

{% block content %}
<div class="container shadow">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="text-center mb-5">Login</h2>
                <input type="email" class="form-control mb-4 p-2" id="email" placeholder="Email" name="email" required>
                <input type="password" class="form-control mb-5 p-2" id="password" placeholder="Password" name="password" required>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger messages mb-4" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-primary form-control">Login</button>
            </form>
            <img src="{% static 'images/student1.jpg' %}" alt="Student Image" class="">
</div>
{% endblock %}
